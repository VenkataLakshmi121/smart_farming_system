<center><h4><b>Prevention</h4></b></center>
<ul>
<li>
Chlorothalonil and mancozeb are the main protectant fungicides for downy mildew.</li>
 <li>Copper is not as effective. </li>
<li>Most fungicides labeled for downy mildew are also labeled for Phytophthora blight, which is caused by a related (oomycete) pathogen.</li>
</ul>
