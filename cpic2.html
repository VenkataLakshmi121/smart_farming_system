<center><h4><b>Prevention</h4></b></center>
<ul>
<li>Seed treatment with Captan 3g/kg of seed.</li>
<li>Spraying Copper hydroxide 77 WP @ 2g/l of water was found effective for the management of Cercospora leaf spot.</li>
<li>Spraying with 1g Carbendezim or 2g Mancozeb/1lit.</li>
</ul>
